<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>Perfil do Usuário</h1>
        <div id="profile-info">
            <img id="profile-pic" src="" alt="Foto de Perfil" style="display: none;">
            <p id="name"></p>
            <p id="email"></p>
        </div>
        <div id="signin-button"></div>
        <button id="signout-button" style="display: none;" onclick="signOut()">Sair</button>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "843256862874-mcneile05gedum9l3gt1h4audi30afa8.apps.googleusercontent.com";

        function handleCredentialResponse(response) {
            const data = jwtDecode(response.credential);
            document.getElementById("profile-pic").src = data.picture;
            document.getElementById("profile-pic").style.display = "block";
            document.getElementById("name").innerText = `Nome: ${data.name}`;
            document.getElementById("email").innerText = `Email: ${data.email}`;

            document.getElementById("signin-button").style.display = "none";
            document.getElementById("signout-button").style.display = "block";
        }

        function signOut() {
            document.getElementById("profile-pic").style.display = "none";
            document.getElementById("name").innerText = "";
            document.getElementById("email").innerText = "";
            document.getElementById("signin-button").style.display = "block";
            document.getElementById("signout-button").style.display = "none";
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("signin-button"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
        };
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #profile-info {
            margin-top: 20px;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
</body>
</html>
